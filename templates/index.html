<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Web App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #f8f9fa;
            /* Update this path to the correct location of your image */
            background: url('assets/img2.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: center;
        }

        .header {
            width: 100%;
            text-align: center;
            background-color: #162447;
            padding: 20px 0;
            margin-bottom: 30px;
            color: #f8f9fa;
            font-size: 2.2em;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
            background-color: #1f4068;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
        }

        .image-box {
            flex: 2;
            background-color: #1b1b2f;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-right: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .image-box img {
            max-width: 100%;
            max-height: 350px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .image-name {
            font-size: 1.2em;
            color: #f8f9fa;
            text-align: center;
            margin-top: 10px;
        }

        .chat-box {
            flex: 2;
            background-color: #162447;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            color: #f8f9fa;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-height: 600px;
        }

        .chat-header {
            background-color: #1b1b2f;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-size: 1.3em;
            font-weight: bold;
            color: #f8f9fa;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            margin: 20px 0;
            padding: 10px;
            background-color: #0f3460;
            border-radius: 8px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .chat-input {
            display: flex;
        }

        .guess-button {
            background-color: #1b1b2f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            margin-left: 10px;
        }

        .send-button {
            background-color: #1b1b2f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            margin-left: 10px;
        }

        .chat-input input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #e4e4e4;
            border-radius: 8px 0 0 8px;
            outline: none;
            font-size: 1em;
            background-color: #e4e4e4;
            color: #333;
        }

        .chat-input button {
            background-color: #1b1b2f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-size: 1em;
        }

        .chat-input button:hover {
            background-color: #0f3460;
        }

        .players-list {
            margin-top: 30px;
            background-color: #162447;
            padding: 15px;
            border-radius: 12px;
            color: #f8f9fa;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 1200px;
            text-align: center;
        }

        .players-list h3 {
            margin-top: 0;
            font-size: 1.4em;
            color: #f8f9fa;
        }

        .players-list ul {
            list-style-type: none;
            padding: 0;
            margin: 10px 0 0 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .players-list ul li {
            margin: 5px 15px;
            font-size: 1.1em;
            color: #e4e4e4;
        }
    </style>
</head>
<body>
    <div class="header">
        Professional Web App
    </div>

    <div class="container">
        <div class="image-box">
            <img src="https://via.placeholder.com/500" alt="Game Area">
            <div class="image-name">Image Name or Description</div>
        </div>
        
        <div class="chat-box">
            <div class="chat-header">
                Chat
            </div>
            <div class="chat-messages">
                <!-- Messages will appear here -->
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Type a message...">
                <button class="send-button">Send</button>
                <button class="guess-button">Guess</button>
            </div>
        </div>
    </div>

    <div class="players-list">
        <h3>Players in the Game</h3>
        <ul>
            <li>Player 1</li>
            <li>Player 2</li>
            <li>Player 3</li>
            <li>Player 4</li>
            <!-- More players can be added here -->
        </ul>
    </div>
</body>
</html>
