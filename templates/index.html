<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Web App</title>
    <!-- Include Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #f8f9fa;
            background: url('img2.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: flex-start;
        }

        .header {
            width: 100%;
            text-align: center;
            background-color: #3f3cbb; /* Dark Blue */
            padding: 20px 0;
            margin: 0;
            color: #f8f9fa;
            font-size: 2.2em;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .settings-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5em;
            color: #f8f9fa;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .settings-icon:hover {
            color: #c77dff; /* Light Purple */
        }

        .container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
            background-color: #6a1b9a; /* Purple */
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
            margin-top: 30px;
        }

        .image-box {
            position: relative; /* Needed for the overlay */
            flex: 2;
            background-color: #c77dff; /* Light Purple */
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-right: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            overflow: hidden; /* Ensures the overlay stays within the box */
            transition: transform 0.3s ease;
        }

        .image-box img {
            max-width: 100%;
            max-height: 350px;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: transform 0.3s ease-in-out; /* Smooth zoom effect */
        }

        .image-box:hover img {
            transform: scale(1.1); /* Slight zoom on hover */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
            color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out; /* Smooth fade-in effect */
            border-radius: 8px;
        }

        .image-box:hover .overlay {
            opacity: 1; /* Show overlay on hover */
        }

        .overlay-text {
            font-size: 1.5em;
            text-align: center;
        }

        .image-name {
            font-size: 1.2em;
            color: #3f3cbb; /* Dark Blue */
            text-align: center;
            margin-top: 10px;
        }

        .chat-box {
            flex: 2;
            background-color: #3f3cbb; /* Dark Blue */
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            color: #f8f9fa;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-height: 600px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .chat-header {
            background-color: #c77dff; /* Light Purple */
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-size: 1.3em;
            font-weight: bold;
            color: #3f3cbb; /* Dark Blue */
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            margin: 20px 0;
            padding: 10px;
            background-color: #7e57c2; /* Medium Purple */
            border-radius: 8px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .chat-input {
            display: flex;
        }

        .chat-input input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #e4e4e4;
            border-radius: 8px 0 0 8px;
            outline: none;
            font-size: 1em;
            background-color: #e4e4e4;
            color: #333;
        }

        .chat-input button {
            background-color: #c77dff; /* Light Purple */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-size: 1em;
        }

        .chat-input button:hover {
            background-color: #7e57c2; /* Medium Purple */
        }

        .players-list {
            margin-top: 30px;
            background-color: #3f3cbb; /* Dark Blue */
            padding: 15px;
            border-radius: 12px;
            color: #f8f9fa;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 1200px;
            text-align: center;
        }

        .players-list h3 {
            margin-top: 0;
            font-size: 1.4em;
            color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .add-friend-btn {
            margin-left: 15px;
            background-color: #7e57c2;
            color: #f8f9fa;
            border: none;
            padding: 6px 12px; /* Smaller button size */
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em; /* Slightly smaller font size */
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: flex;
            align-items: center;
        }

        .add-friend-btn i {
            margin-right: 5px;
        }

        .add-friend-btn:hover {
            background-color: #c77dff;
            transform: translateY(-3px); /* Slight lift on hover */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); /* Subtle shadow on hover */
        }

        .players-list ul {
            list-style-type: none;
            padding: 0;
            margin: 10px 0 0 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .players-list ul li {
            margin: 5px 15px;
            font-size: 1.1em;
            color: #e4e4e4;
        }
    </style>
</head>
<body>
    <div class="header">
        Professional Web App
        <i class="fas fa-cog settings-icon" title="Settings"></i>
    </div>

    <div class="container">
        <div class="image-box" id="imageBox">
            <img src="https://via.placeholder.com/500" alt="Game Area">
            <div class="overlay">
                <div class="overlay-text">Hovered Text or Icon</div>
            </div>
            <div class="image-name">Image Name or Description</div>
        </div>
        
        <div class="chat-box">
            <div class="chat-header">
                Chat
            </div>
            <div class="chat-messages">
                <!-- Messages will appear here -->
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Type a message...">
                <button>Send</button>
            </div>
        </div>
    </div>

    <div class="players-list">
        <h3>Players in the Game
            <button class="add-friend-btn"><i class="fas fa-user-plus"></i>Add Friends</button>
        </h3>
        <ul>
            <li>Player 1</li>
            <li>Player 2</li>
            <li>Player 3</li>
            <li>Player 4</li>
            <!-- More players can be added here -->
        </ul>
    </div>

    <script>
        const imageBox = document.getElementById('imageBox');

        imageBox.addEventListener('mousemove', (e) => {
            const boxRect = imageBox.getBoundingClientRect();
            const x = e.clientX - boxRect.left;
            const y = e.clientY - boxRect.top;

            const rotateX = -(y - boxRect.height / 2) / 20;
            const rotateY = (x - boxRect.width / 2) / 20;

            imageBox.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        imageBox.addEventListener('mouseleave', () => {
            imageBox.style.transform = 'rotateX(0) rotateY(0)';
        });

        const addFriendBtn = document.querySelector('.add-friend-btn');
        addFriendBtn.addEventListener('click', () => {
            alert('Add Friends button clicked!');
        });
    </script>
</body>
</html>
