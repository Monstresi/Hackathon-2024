<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exposé</title>
    <link rel="icon" href="assets/favicon.ico?v1" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico?v1" type="image/x-icon" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #f8f9fa;
            background: url('assets/background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: center;
        }

        .header {
            width: 100%;
            text-align: center;
            background-color: #4a148c; /* Darker Purple */
            padding: 20px 0;
            margin-bottom: 30px;
            color: #f8f9fa;
            font-size: 2.2em;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
            background-color: #5e35b1; /* Darker Purple */
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
        }

        .image-box {
            flex: 2;
            background-color: #4a148c; /* Darker Purple */
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-right: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .image-box img {
            max-width: 100%;
            max-height: 350px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .image-name {
            font-size: 1.2em;
            color: #f8f9fa;
            text-align: center;
            margin-top: 10px;
        }

        .chat-box {
            flex: 2;
            background-color: #4a148c; /* Darker Purple */
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            color: #f8f9fa;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-height: 600px;
        }

        .chat-header {
            background-color: #5e35b1; /* Darker Purple */
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-size: 1.3em;
            font-weight: bold;
            color: #f8f9fa;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            margin: 20px 0;
            padding: 10px;
            background-color: #311b92; /* Even Darker Purple */
            border-radius: 8px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .chat-input {
            display: flex;
        }

        .guess-button {
            background-color: #5e35b1; /* Darker Purple */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            margin-left: 10px;
        }

        .send-button {
            background-color: #5e35b1; /* Darker Purple */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            margin-left: 10px;
        }

        .chat-input input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #e4e4e4;
            border-radius: 8px 0 0 8px;
            outline: none;
            font-size: 1em;
            background-color: #e4e4e4;
            color: #333;
        }

        .chat-input button {
            background-color: #5e35b1; /* Darker Purple */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-size: 1em;
        }

        .chat-input button:hover {
            background-color: #311b92; /* Even Darker Purple */
        }

        .players-list {
            margin-top: 30px;
            background-color: #4a148c; /* Darker Purple */
            padding: 15px;
            border-radius: 12px;
            color: #f8f9fa;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 1200px;
            text-align: center;
        }

        .players-list h3 {
            margin-top: 0;
            font-size: 1.4em;
            color: #f8f9fa;
        }

        .players-list ul {
            list-style-type: none;
            padding: 0;
            margin: 10px 0 0 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .players-list ul li {
            margin: 5px 15px;
            font-size: 1.1em;
            color: #e4e4e4;
        }
    </style>
</head>
<body>
    <div class="header">
        Exposé
    </div>

    <div class="container">
        <div class="image-box">
            <img id="random-image" src="" alt="Random Image">
            <div class="image-name" id="image-name">Image Name or Description</div>
        </div>
        
        <div class="chat-box">
            <div class="chat-header">
                Chat
            </div>
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will appear here dynamically -->
            </div>
            <div class="chat-input">
                <form id="chat-form">
                    <label for="user_input">Enter something:</label>
                    <input type="text" id="user_input" name="user_input" required>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <div class="players-list">
        <h3>Players in the Game</h3>
        <ul>
            <li>Player 1</li>
            <li>Player 2</li>
            <li>Player 3</li>
            <li>Player 4</li>
            <!-- More players can be added here -->
        </ul>
    </div>

    <!-- Include Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>
    <script type="text/javascript">
        // Establish WebSocket connection
        var socket = io.connect(window.location.origin);

        // Listen for messages from the server
        socket.on('message', function(data) {
            var chatMessages = document.getElementById('chat-messages');
            var newMessage = document.createElement('p');
            newMessage.textContent = data.msg;
            chatMessages.appendChild(newMessage);
        });

        socket.on('redirect', function(data) {
            window.location.href = data.url;
        });

        // Handle form submission and send the message via WebSocket
        document.getElementById('chat-form').addEventListener('submit', function(e) {
            e.preventDefault();
            var userInput = document.getElementById('user_input').value;
            document.getElementById('user_input').value = '';
        });

        // Array of images and their names/descriptions
        const images = [
            { src: 'assets/items/messi.jpg', name: 'Lionel Messi' },
            { src: 'assets/items/ronaldo.jpg', name: 'Cristiano Ronaldo' },
            { src: 'assets/items/lebron.jpg', name: 'LeBron James' },
            { src: 'assets/items/usain.jpg', name: 'Usain Bolt' },
            { src: 'assets/items/shane.jpg', name: 'Shane Warne' }
            // Add more images and descriptions as needed
        ];

        // Function to select a random image and update the name
        function displayRandomImage() {
            const randomIndex = Math.floor(Math.random() * images.length);
            const randomImage = images[randomIndex];
            document.getElementById('random-image').src = randomImage.src;
            document.getElementById('image-name').textContent = randomImage.name;
        }

        // Display a random image on page load
        window.onload = displayRandomImage;
    </script>
</body>
</html>
